<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <style>
        body{
            margin: 0;
        }
        .cor{
            
            padding: 8px;
        }
        .cores{
            display: flex;
            flex-direction: row;
        
        }
        h1{
            color: white;
            text-align: center;
            margin: 0;
        }
        p{
            color: whitesmoke;
            text-align: center;
            margin: 8px;
        }
    </style>
</head>

<body>
    <div class="cores">
        <div class="cor" style="background-color: rgb(0, 0, 0)";>
            <h1>RGB</h1>
            <p>rgb(0, 0, 0)</p>
        </div>
        <div class="cor" style="background-color: blue">
            <h1>Nome</h1>
            <p>blue</p>
        </div>
        <div class="cor" style="background-color: #ff0000">
            <h1>Hex</h1>
            <p>#ff0000</p>
        </div>
       

    </div>
</body>
</html>
